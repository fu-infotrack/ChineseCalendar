<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="万年历 - 离线可用的渐进式网页应用">
    <meta name="theme-color" content="#d32f2f">
    <title>万年历</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="icons/icon-192x192.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="icons/icon-512x512.svg">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css?v=1.2">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">万年历</h1>
                <div class="header-controls">
                    <button id="help-btn" class="btn btn-secondary" title="快捷键说明">帮助</button>
                    <button id="today-btn" class="btn btn-secondary">今天</button>
                    <button id="install-btn" class="btn btn-primary" style="display: none;">安装应用</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <button id="prev-month" class="nav-btn">‹</button>
            <div class="nav-date">
                <h2 id="current-month" class="month-year"></h2>
                <p id="current-lunar" class="lunar-date"></p>
                <div class="date-picker-container">
                    <input type="date" id="date-picker" class="date-picker" 
                           title="快速跳转到指定日期" 
                           min="1900-01-01" 
                           max="2100-12-31">
                    <button id="goto-date-btn" class="goto-btn" title="跳转">跳转</button>
                </div>
            </div>
            <button id="next-month" class="nav-btn">›</button>
        </nav>

        <!-- Calendar -->
        <main class="calendar-container">
            <div class="weekdays">
                <div class="weekday">日</div>
                <div class="weekday">一</div>
                <div class="weekday">二</div>
                <div class="weekday">三</div>
                <div class="weekday">四</div>
                <div class="weekday">五</div>
                <div class="weekday">六</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </main>

        <!-- Day Detail Modal -->
        <div id="day-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-date" class="modal-title"></h3>
                    <button id="close-modal" class="close-btn">×</button>
                </div>
                <div class="modal-body">
                    <div id="modal-lunar" class="lunar-info"></div>
                    <div id="modal-zodiac" class="zodiac-info"></div>
                    <div id="modal-festivals" class="festivals-info"></div>
                    <div id="modal-solar-term" class="solar-term-info"></div>
                </div>
            </div>
        </div>

        <!-- Help Modal -->
        <div id="help-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">快捷键和操作说明</h3>
                    <button id="close-help-modal" class="close-btn">×</button>
                </div>
                <div class="modal-body">
                    <div class="help-section">
                        <h4>日期导航</h4>
                        <ul>
                            <li><strong>← →</strong> 切换月份</li>
                            <li><strong>Home</strong> 或 <strong>T</strong> 回到今天</li>
                            <li><strong>G</strong> 聚焦到日期选择器</li>
                            <li><strong>H</strong> 或 <strong>?</strong> 显示此帮助</li>
                        </ul>
                    </div>
                    <div class="help-section">
                        <h4>触屏手势</h4>
                        <ul>
                            <li><strong>向左滑动</strong> 下一个月</li>
                            <li><strong>向右滑动</strong> 上一个月</li>
                            <li>滑动距离需超过50像素才会切换</li>
                        </ul>
                    </div>
                    <div class="help-section">
                        <h4>快速跳转</h4>
                        <ul>
                            <li>点击日期选择器选择特定日期</li>
                            <li>在日期选择器中按 <strong>Enter</strong> 快速跳转</li>
                            <li>点击"跳转"按钮或"今天"按钮</li>
                        </ul>
                    </div>
                    <div class="help-section">
                        <h4>其他操作</h4>
                        <ul>
                            <li><strong>Esc</strong> 关闭弹窗</li>
                            <li>点击任意日期查看详细信息</li>
                            <li>长按应用图标可添加到桌面</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Offline indicator -->
        <div id="offline-indicator" class="offline-indicator" style="display: none;">
            <span>离线模式</span>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span class="version-info">v1.0.2</span>
                <span class="copyright">© 2025 万年历</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/lunar.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/app.js?v=1.2"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
